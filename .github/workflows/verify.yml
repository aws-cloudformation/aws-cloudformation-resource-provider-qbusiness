name: Maven Verify Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build-And-Verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit cloudformation-cli cloudformation-cli-java-plugin
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Verify Resources
        run: |
          for dir in application datasource index plugin retriever webexperience; do
            echo "Running Build and Test for $dir"
            mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B clean verify --no-transfer-progress --file aws-qbusiness-$dir/pom.xml
          done
